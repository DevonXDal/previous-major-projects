<form #markOrderFinished="ngForm" (ngSubmit)="submit(markOrderFinished)">
    <div class="card">
        <div class="card-header text-center fw-bold">Mark Order for Table as Finished</div>
        <div class="card-body text-center">
            Which Table: 
            <p-dropdown [(ngModel)]="orderGuid" [options]="currStatus!.Tables" name="tableId" optionLabel="id" optionValue="orderGuid" 
                *ngIf="tablesWithInProgressOrders && currStatus"></p-dropdown>
            <b *ngIf="!tablesWithInProgressOrders && currStatus">No tables have in-progress orders</b>
        </div>
        <div class="card-footer row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <button class="btn btn-primary m-100" type="submit" *ngIf="!isLoading" [title]="tablesWithInProgressOrders ? 'Submit' : 'No tables have in progress orders'" [disabled]="!tablesWithInProgressOrders">Mark Order for Table as Ready to Serve</button>
                <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</form>
